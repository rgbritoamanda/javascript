<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu primeiro programa</title>
  <style>
    body {
      background-color: rgb(145, 145, 206);
      color: white;
      font: normal 20pt Arial;
    }
  </style>
</head>

<body>
  <h1> Cristo Rei! Por favor, São José de Cupertino, interceda por mim, para que eu consiga aprender programação!
    Recorra à Nossa Mãe. Salve Maria!</h1>
  <p>Socorro, Deus!</p>
  <script>
    var n1 = Number(window.prompt('Digite um número: '));
    var n2 = Number(window.prompt('Digite outro número: '));
    var s = n1 + n2;
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`); // Concatenação
    // (number + number) para adição
    // (string + string) para concatenação
  </script>
</body>

</html>
